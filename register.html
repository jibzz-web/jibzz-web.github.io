<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="toggle-mode">
    <button onclick="toggleMode()">🌙 / ☀️</button>
  </div>

  <div class="container">
    <form class="login-form" onsubmit="showLoading(event)">
      <img src="logo.jpg" alt="logo" class="logo" />
      <h2>Daftar Akun 📝</h2>
      <p>Buat akun baru Anda</p>

      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      
      <div class="password-wrapper">
        <input type="password" id="register-password" placeholder="Password" required />
        <span onclick="togglePassword('register-password')" class="toggle-pass">👁️</span>
      </div>

      <button type="submit">Daftar</button>

      <p class="switch">Sudah punya akun? <a href="login.html">Login di sini</a></p>
      <div class="loading" id="loading">⏳ Loading...</div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
