<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="toggle-mode">
    <button onclick="toggleMode()">🌙 / ☀️</button>
  </div>

  <div class="container">
    <form class="login-form" onsubmit="showLoading(event)">
      <img src="logo.jpg" alt="logo" class="logo" />
      <h2>Login 👋</h2>
      <p>Silakan masuk ke akun Anda</p>

      <input type="text" placeholder="Username" required />
      
      <div class="password-wrapper">
        <input type="password" id="login-password" placeholder="Password" required />
        <span onclick="togglePassword('login-password')" class="toggle-pass">👁️</span>
      </div>

      <div class="options">
        <label><input type="checkbox" /> Ingat saya</label>
        <a href="#" class="forgot">Lupa Password?</a>
      </div>

      <button type="submit">Login</button>

      <p class="switch">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
      <div class="loading" id="loading">⏳ Loading...</div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
